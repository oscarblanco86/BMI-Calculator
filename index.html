<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
    <!-- Add manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- Add service worker for PWA -->
    <meta name="theme-color" content="#00ffeb"/>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>
    <style>
       
    </style>
</head>
<body>
    <div class="BMI">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            <br>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <button type="submit" class="button button-teal">Calculate BMI</button>
            <button id="installButton" style="display: none;">Install BMI Calculator</button>
        </form>
        <div id="result"></div>
        </div>
        <!-- <button >Install</button> -->
        <link rel="stylesheet" href="/path/to/non-critical-styles.css" defer>
        <script src="script.js"></script>
</body>
</html>
